{% capture redirectto %}
{{site.baseurl}}/{{ page.path | replace: "latest/", "latest/en/" | replace: "latest", page.version | replace: "index.md", "" }}
{% endcapture %}
<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting...</title>
<link rel="canonical" href="{{redirectto}}">
<meta http-equiv="refresh" content="0; url={{redirectto}}">
<h1>Redirecting...</h1>
from (os/latest) {{site.baseurl}}/{{page.path}}
<a href="{{redirectto}}">Click here if you are not redirected.</a>
<script>location="{{redirectto}}"</script>
